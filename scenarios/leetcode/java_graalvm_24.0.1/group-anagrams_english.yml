implementation: graalvm
name: group-anagrams
description: | # https://leetcode.com/problems/group-anagrams/description/
    Given an array of strings `strs`, group the anagrams together.
    You can return the answer in any order.

    Example:
    Input: strs = ["eat", "tea", "tan", "ate", "nat", "bat"]
    Output: [["bat"], ["nat", "tan"], ["ate", "eat", "tea"]]

    Explanation:
    - There is no string in strs that can be rearranged to form "bat".
    - The strings "nat" and "tan" are anagrams as they can be rearranged to form each other.
    - The strings "ate", "eat", and "tea" are anagrams as they can be rearranged to form each other.

    Constraints:
    - 1 <= strs.length <= 10⁴
    - 0 <= strs[i].length <= 100
    - strs[i] consists of lowercase English letters.
code: | # https://leetcode.com/problems/group-anagrams/solutions/19176/share-my-short-java-solution
    import java.util.*;

    public class Program {
        public static List<List<String>> groupAnagrams(String[] strs) {
            if (strs == null || strs.length == 0) return new ArrayList<>();
            Map<String, List<String>> map = new HashMap<>();
            for (String s : strs) {
                char[] ca = new char[26];
                for (char c : s.toCharArray()) ca[c - 'a']++;
                String keyStr = String.valueOf(ca);
                if (!map.containsKey(keyStr)) map.put(keyStr, new ArrayList<>());
                map.get(keyStr).add(s);
            }
            return new ArrayList<>(map.values());
        }

        public static void main(String[] args) {
            if (args == null || args.length == 0) {
                System.out.println("[]");
                return;
            }
            List<List<String>> res = groupAnagrams(args);

            if (res.isEmpty()) {
                System.out.println("[]");
                return;
            }

            StringBuilder sb = new StringBuilder();
            sb.append("[");
            for (int i = 0; i < res.size(); i++) {
                if (i > 0) sb.append(", ");
                sb.append("[");
                List<String> group = res.get(i);
                for (int j = 0; j < group.size(); j++) {
                    if (j > 0) sb.append(", ");
                    sb.append("\"").append(group.get(j)).append("\"");
                }
                sb.append("]");
            }
            sb.append("]");
            System.out.println(sb.toString());
        }
    }
