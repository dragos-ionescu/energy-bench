implementation: cpp
name: binary-trees
description: | # https://benchmarksgame-team.pages.debian.net/benchmarksgame/description/binarytrees.html#binarytrees
    The work is to fully create perfect binary trees - before any tree nodes are GC'd - using at-minimum the number of allocations of Jeremy Zerfas's C program. Don't optimize away the work.
    Leaf nodes must be the same as interior nodes - the same memory allocation. Don't optimize away the work.
    We ask that contributed programs not only give the correct result, but also use the same algorithm to calculate that result.
    Each program should:
        - define a tree node class and methods, or a tree node record and procedures, or an algebraic data type and functions, orâ€¦
        - allocate a binary tree to 'stretch' memory, check it exists, and deallocate it
        - allocate a long-lived binary tree which will live-on while other trees are allocated and deallocated
        - allocate, walk, and deallocate many bottom-up binary trees
            - allocate a tree
            - walk the tree, counting the nodes (and maybe deallocate the nodes)
            - deallocate the tree
        - check that the long-lived binary tree still exists
code: | # https://benchmarksgame-team.pages.debian.net/benchmarksgame/program/binarytrees-gpp-5.html
    /* The Computer Language Benchmarks Game
     * https://salsa.debian.org/benchmarksgame-team/benchmarksgame/
     *
     * contributed by Danial Klimkin (C++)
     * contributed by the Rust Project Developers (Rust)
     * contributed by TeXitoi (Rust)
     * contributed by Cristi Cobzarenco (Rust)
     * contributed by Matt Brubeck (Rust)
     * contributed by Dmytro Ovdiienko
     *
     */

    #include <atomic>
    #include <numeric>
    #include <algorithm>
    #include <functional>
    #include <iostream>
    #include <memory_resource>
    #include <thread>

    #include <energy_signal.h>

    using MemoryPool = std::pmr::monotonic_buffer_resource;

    struct Node
    {
        Node *l, *r;

        int check() const
        {
            if (l)
                return l->check() + 1 + r->check();
            else
                return 1;
        }
    };

    Node* make(const int d, MemoryPool& store)
    {
        Node* root = static_cast<Node*>(store.allocate(sizeof(Node)));
        if (d > 0)
        {
            root->l = make(d - 1, store);
            root->r = make(d - 1, store);
        }
        else
        {
            root->l = root->r = nullptr;
        }
        return root;
    }

    int run_parallel(unsigned depth, int iterations, unsigned int workers = std::thread::hardware_concurrency())
    {
        std::vector<std::thread> threads;
        threads.reserve(workers);

        std::atomic_int counter = iterations;
        std::atomic_int output = 0;

        for(unsigned i = 0; i < workers; ++i) {
            threads.push_back(std::thread([&counter, depth, &output] {
                std::pmr::unsynchronized_pool_resource upperPool;
                MemoryPool pool {&upperPool};
                int checksum = 0;

                while(--counter >= 0) {
                    Node* a     = make(depth, pool);
                    checksum    += a->check();
                    pool.release();
                }

                output += checksum;
            }));
        }

        for(unsigned i = 0; i < workers; ++i) {
            threads[i].join();
        }

        return output;
    }

    constexpr auto MIN_DEPTH     = 4;

    void run_benchmark(int argc, char* argv[])
    {
        const int max_depth     = std::max(MIN_DEPTH + 2, (argc == 2 ? atoi(argv[1]) : 10));
        const int stretch_depth = max_depth + 1;

        // Alloc then dealloc stretchdepth tree.
        {
            MemoryPool store;

            Node* c = make(stretch_depth, store);
            std::cout << "stretch tree of depth " << stretch_depth << "\t "
                      << "check: " << c->check() << std::endl;
        }

        MemoryPool long_lived_store;
        Node* long_lived_tree = make(max_depth, long_lived_store);

        for (int d = MIN_DEPTH; d <= max_depth; d += 2)
        {
            const int iterations = 1 << (max_depth - d + MIN_DEPTH);
            auto const c = run_parallel(d, iterations);

            std::cout << iterations << "\t trees of depth " << d << "\t check: " << c << "\n";
        }

        std::cout << "long lived tree of depth " << max_depth << "\t "
                  << "check: " << (long_lived_tree->check()) << "\n";
    }

    int main(int argc, char* argv[])
    {
        while (start_signal())
        {
            run_benchmark(argc, argv);
            stop_signal();
        }
        return 0;
    }
