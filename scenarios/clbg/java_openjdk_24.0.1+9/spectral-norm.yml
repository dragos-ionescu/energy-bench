    ## Background
    MathWorld: ["Hundred-Dollar, Hundred-Digit Challenge Problems", Challenge #3.](http://mathworld.wolfram.com/SpectralNorm.html)
    Thanks to Sebastien Loisel for suggesting this task.

    ## How to implement
    We ask that contributed programs not only give the correct result, but also **use the same algorithm** to calculate that result.
    Each program should:
    - calculate the spectral norm of an infinite matrix A, with entries a11=1, a12=1/2, a21=1/3, a13=1/4, a22=1/5, a31=1/6, etc
    - implement 4 separate functions / procedures / methods like the [Java program](https://benchmarksgame-team.pages.debian.net/benchmarksgame/program/spectralnorm-java-1.html)

    **diff** program output N = 100 with this [output file](https://benchmarksgame-team.pages.debian.net/benchmarksgame/download/spectralnorm-output.txt) to check your program output has the correct format, before you [contribute your program.](https://salsa.debian.org/benchmarksgame-team/benchmarksgame/blob/master/README.md)
    Use a larger command line argument (5500) to check program performance.
